version: 0.1.{build}
image: Visual Studio 2017
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
  - nuget restore
build:
  publish_nuget: true
  verbosity: minimal
artifacts:
  - path: '**\*.nupkg'
deploy:
  provider: NuGet
  server:
  api_key:
    secure: JuirUr7nSHhd70M6hdS4CPnVUmRby+5gle4SWoMUwessOkuBq0rGQP0/pL0ocX3k
  skip_symbols: false
  symbol_server:
  artifact: /.*\.nupkg/