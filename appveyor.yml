version: 0.1.{build}
image: Visual Studio 2019
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
  - nuget restore
build:
  publish_nuget: true
  verbosity: minimal
artifacts:
  - path: '**\*.nupkg'
deploy:
  - provider: NuGet
    server:
    api_key:
      secure: ccflV/crOw54DXpeWcY4lH+CoITGN++nCbKj8UJ5o2Uei53UUmH+GxDfveg6R78C
    skip_symbols: false
    symbol_server:
    artifact: /.*\.nupkg/
